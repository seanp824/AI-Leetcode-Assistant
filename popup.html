<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 16px;
            width: 320px;
            background-color: #f9f9f9;
            color: #333;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            color: #f57c00;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 12px;
            font-family: monospace;
            font-size: 13px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #ef6c00;
        }
        button:active {
            background-color: #e65100;
        }
        .footer {
            margin-top: 12px;
            font-size: 11px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <h3>&#x1F4A1; LeetCode Assistant</h3>
    <textarea id="user-code" placeholder="Paste your current code here..."></textarea>
    <button id="get-hint">Get Another Hint</button>
    <div class="footer">Hints will get progressively more detailed</div>
</body>
<script src="popup.js"></script>
</html>
